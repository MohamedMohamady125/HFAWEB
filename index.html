    // âœ… Function to get auth token from localStorage
    function getAuthToken() {
      console.log('ðŸ” Looking for auth token...');
      
      // âœ… First try Flutter backup token (plain text)
      const flutterBackupToken = localStorage.getItem('flutter.auth_token_backup');
      if (flutterBackupToken) {
        console.log('âœ… Found Flutter backup token');
        return flutterBackupToken;
      }
      
      // Try standard token keys
      const possibleKeys = ['auth_token', 'token', 'jwt_token', 'access_token', 'authToken'];
      for (const key of possibleKeys) {
        const token = localStorage.getItem(key);
        if (token) {
          console.log(`âœ… Found token in ${key}`);
          return token;
        }
      }
      
      // If no token found, try to extract from login data
      const loginData = localStorage.getItem('login_data');
      if (loginData) {
        try {
          const parsed = JSON.parse(loginData);
          const token = parsed.token || parsed.access_token || parsed.authToken;
          if (token) {
            console.log('âœ… Found token in login_data');
            return token;
          }
        } catch (e) {
          console.error('Error parsing login data:', e);
        }
      }
      
      console.log('âŒ No auth token found anywhere');
      console.log('ðŸ’¡ Available keys:', Object.keys(localStorage));
      return null;
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/-/g, '+')
        .replace(/_/g, '/');

      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
    }
